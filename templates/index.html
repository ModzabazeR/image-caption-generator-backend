{% extends "layout.html" %}

{% block content %}

<form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="">
    <input type="submit" name="" id="">
</form>

{% with message = get_flashed_messages() %}
    {% if message %}
        {{message}}
    {% endif %}
{% endwith %}

{% if filename %}
    {{filename}}
        <div>
            <img src="{{url_for('static',filename=filename)}}" alt="">
            <h2>{{caption}}</h2>
        </div>
    {% endif %}
{% endblock %}
